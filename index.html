<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="etchasketch.js" defer></script>
    <title>etch-a-sketch</title>
</head>

<body>
    <header>
        <img id="logo" src="./images/logo.png" alt="etch-a-sketch logo">
    </header>

   <div class="container">
        <div class="controllers">
            <div class="gridContainer">
               <label for="grid-size"> Grid Size: </label> 
              <input type="range" name="grid-size" id="grid-size" min="1" max="64">
            </div>
            
            <div class="colorContainer"> 
                <label for="color"> Color: </label>
                <input type="color" name="color" id="color" value="#ff0000">
            </div>

            <div>
                <button id="eraserButton" type="button">
                    <img id="eraser" src="./images/eraser.png" alt="">
                    <span>Erase</span>
                </button>
            </div>
           
            <div class="toggle">
                <input type="checkbox" id="rainbowToggle" />
                <img id="rainbow" src="./images/rainbow.png" alt="">
                <span>Rainbow</span>
            </div>

        </div>

        <div id="grid">
            
        </div>

   </div>

</body>
</html>
